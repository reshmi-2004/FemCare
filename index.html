<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Period Tracker</h1>
        <form id="periodForm">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            
            <label for="cycle_length">Cycle Length (days):</label>
            <input type="number" id="cycle_length" name="cycle_length" required>
            
            <label for="period_length">Period Length (days):</label>
            <input type="number" id="period_length" name="period_length" required>
            
            <button type="submit">Submit</button>
        </form>

        <div id="trackerResults">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
